<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Yang XiaoFang, Liu zhixin, Teiyao Zhang">
        <meta name="description" content="Yang XiaoFang, Liu zhixin, Teiyao Zhang; web developer">
        <meta name="keywords" content="web developer, front-end, html, css, javascript, react, sql">
        <title>Company website</title>

        <!-- using icons from fontawesome -->
        <script src="https://kit.fontawesome.com/3f60ee6457.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>  
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"> </script>
        <script type="text/javascript" src="./assets/script/contact.js" defer></script>
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="./assets/style/header-footer.css">
        <link rel="stylesheet" href="./assets/style/contact.css">
    </head>
    <body>
        <header>
            <div class="header-div container">
                <div class="header-icon">
                    <h1>Company</h1>
                </div>
                <div class="nav-div">
                    <div>
                        <span class="navSpan"><a href="index.html">Home</a></span>
                        <span class="navSpan"><a href="contact.html">Contact us</a></span>
                    </div>
                    <div class="user-icon">
                        <a href="#">
                            <i class="fa-solid fa-user fa-lg"></i>
                        </a>
                    </div>
                </div>
                <div class="menu">
                    <span id="menu-icon" >
                        <i class="fa-solid fa-bars fa-2xl"></i>
                        <div class="sub-menu">
                            <span><a href="index.html">Home</a></li></span>
                            <span><a href="contact.html">Contact us</a></li></span>
                        </div>
                    </span>
                </div>
            </div>
        </header>       
        <main>
            <div class="contact">
                <div class="container contact_content">
                    <div class="contact-info column">
                        <h1>Talk with our sales team</h1>
                        <p>Fill out your information and an Asana representative will reach out to you.</p>
                    </div>
                    <div class="contact-form">
                        <form name="contactform" id="contactform">
                            <div class="row">
                                <div class="lable">First name*</div>
                                <div class="inputs form-group"><input type="text" id="firstname" name="firstname" placeholder="John" required maxlength="10"></div>
                            </div>
                            <div class="row">
                                <div class="lable"><lable class="lable">Last name*</lable></div>
                                <div class="inputs form-group"><input type="text" id="lastname" name="lastname" placeholder="Doe" required maxlength="10"></div>
                            </div>
                            <div class="row">
                                <div class="lable">Email*</div>
                                <div class="inputs form-group"><input type="email" id="email" name="email" placeholder="john@email.com" required></div>
                            </div>
                            <div class="row">
                                <div class="lable">Phone Number*</div>
                                <div class="inputs form-group"><input type="phone" name="phone" placeholder="2041234444" required></div>
                            </div>
                            <div class="row textarea">
                                <div class="lable">Message*</div>
                                <div class="inputs form-group"><textarea name="message" placeholder="Message"></textarea></div>
                            </div>
                            
                            <div class="row">
                                <div class="lable"></div>
                                <div class="inputs"><input type="button" name="button" value="Submit"></div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="contact_bottom"></div>
            <div class="container contact_brand"> 
                <div>
                    <h2 class="HeadText">Our Brand</h2>
                    <div class="HeadBorder"></div>
                </div>
                <div class="brad-list">
                    <div class="column">
                        <img src="./assets/image/brand1.jpg" alt="Brand1" title="Brand1" class="brand" />                        
                    </div>
                    <div class="column">
                        <img src="./assets/image/brand2.jpg" alt="Brand2" title="Brand2" class="brand" />                        
                    </div>
                    <div class="column">
                        <img src="./assets/image/brand3.jpg" alt="Brand3" title="Brand3" class="brand" />                        
                    </div>
                    <div class="column">
                        <img src="./assets/image/brand4.jpg" alt="Brand4" title="Brand4" class="brand" />                        
                    </div>
                    <div class="column">
                        <img src="./assets/image/brand5.jpg" alt="Brand5" title="Brand5" class="brand" />                        
                    </div>
                    <div class="column">
                        <img src="./assets/image/brand6.jpg" alt="Brand6" title="Brand6" class="brand" />                        
                    </div>
                </div>  
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-nav">
                    <div>
                        <a href="#">
                            <div class="footer-icon">
                                <i class="fa-brands fa-twitter fa-lg"></i>
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <div class="footer-icon">
                                <i class="fa-solid fa-circle-info fa-lg"></i>
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <div class="footer-icon">
                                <i class="fa-regular fa-envelope fa-lg"></i>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="authors-div">
                    <span>&copy; Zhixin Liu, Tieyao Zhang, Xiaofang Yang </span>
                </div>
            </div>
        </footer>
    </body>
</html>
